<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="cart.css" />
    <title>SHOPPING CART</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="cart-head">
          <i class="fa-solid fa-trash"></i>
          <h1>Shopping cart</h1>
        </div>

        <div class="cart_items">
          <hr />
          <div class="item_container">
            <div class="rmv_section">
              <p class="remove_item">X</p>
              <i class="fa-regular fa-heart"></i>
            </div>

            <img src="public/addidas.jpg" alt="addidas" />

            <div class="item_description">
              <h2>Addidas</h2>
              <p>White with a touch of green</p>
            </div>

            <div class="item_quantity">
              <div class="increment"><p>+</p></div>
              <p class="quantity">1</p>
              <div class="decrement"><p>-</p></div>
              <div class="price">
                <p class="item_price">$549.00</p>
              </div>
            </div>
          </div>

          <div class="item_container">
            <div class="rmv_section">
              <p class="remove_item">X</p>
              <i class="fa-regular fa-heart"></i>
            </div>

            <img src="public/airforce 1.jpg" alt="airforce1" />

            <div class="item_description">
              <h2>AirForce 1</h2>
              <p>Grey with black sole</p>
            </div>

            <div class="item_quantity">
              <div class="increment"><p>+</p></div>
              <p class="quantity">1</p>
              <div class="decrement"><p>-</p></div>
              <div class="price">
                <p class="item_price">$500.00</p>
              </div>
            </div>
          </div>

          <div class="item_container">
            <div class="rmv_section">
              <p class="remove_item">X</p>
              <i class="fa-regular fa-heart"></i>
            </div>

            <img src="public/new balance.jpg" alt="new balance" />

            <div class="item_description">
              <h2>New Balance</h2>
              <p>All white with a touch of grey</p>
            </div>

            <div class="item_quantity">
              <div class="increment"><p>+</p></div>
              <p class="quantity">1</p>
              <div class="decrement"><p>-</p></div>
              <div class="price">
                <p class="item_price">$400.00</p>
              </div>
            </div>
          </div>
        </div>

        <hr />

        <div class="cart_footer">
          <div class="subtotal_container">
            <div class="subtotal">
              <h2>Subtotal</h2>
              <div class="total_qtyDiv">
                <p class="total_qty">3</p>
                <p>items</p>
              </div>
            </div>
            <h1 class="subtotal_price">$1132.70</h1>
          </div>
          <button>Checkout</button>
        </div>
      </div>
    </div>
    <script src="cart.js"></script>
  </body>
</html>
